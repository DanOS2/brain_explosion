<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Game</title>
</head>
<body style="margin: 0;">
	<canvas id="canvas" style="display: block;">Your browser is not supported. U mad bro.</canvas>

	<script>
		// settings
		var canv = document.getElementById("canvas");
		var ctx = canv.getContext("2d");
		canv.width = window.innerWidth;
		canv.height = window.innerHeight;

		// code
		var x_1 = 50;
		var y_1 = 50;
		var x_2 = 400;
		var y_2 = 50;
		color = 1;
		ctx.fillStyle = 'magenta';
		ctx.fillRect(x_1, y_1, 300, 200);
		ctx.fillRect(x_2, y_2, 300, 200);

		setInterval(function(){
			if((color % 2)==0){
				ctx.fillStyle = 'blue';
			} else {
				ctx.fillStyle = 'magenta';
			}
			color++;
			ctx.fillRect(x_1++, y_1++, 300, 200);
			ctx.fillRect(x_2++, y_2++, 300, 200);
			if(y_1==500) {
				y_1 = 50;
				y_2 = 50;
				x_1 = 50;
				x_2 = 400;
			}
		}, 10);
	</script>
</body>
</html>
